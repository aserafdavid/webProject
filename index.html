<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <title>Lab 5</title>
    <link href="content/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="content/app.css">
</head>

<body  >
    <div id="login">
        <form onsubmit="return loginToSystem()">
            <div>
                <label>שם משתמש:</label>
                <input type="text" id="login-username" placeholder="הכנס שם משתמש" required oninvalid="showError(this)">
            </div>
            <div>
                <label>סיסמא:</label>
                <input type="password" id="login-password" placeholder="הכנס סיסמא" required oninvalid="showError(this)">
            </div>

            <input type="submit" value="כנס" />
            <input type="button" value="צור משתמש חדש" onclick="CreateNew()">
        </form>
    </div>

    <div id="form-container-new" style="width: 600px; margin: 20px auto; padding-top: 20px">
        <form oninput="Show()" onsubmit="return SubmitData()" onreset="ResetData()">
            <div>
                <label>שם פרטי:</label>
                <input type="text" id="name" required placeholder="הכנס שם פרטי" pattern="[א-תa-zA-z]+" oninvalid="setCustomValidity('אנא הכנס אותיות בלבד');showError(this)"
                       onchange="try { setCustomValidity('');clearError(this) } catch (e) {}">
                <span></span>
            </div>
            <div>
                <label>דואר אלקטרוני:</label>
                <input type="email" id="mail" placeholder="הכנס דואר אלקטרוני" required oninvalid="showError(this)">
            </div>
     
            <div>
                <label>שם משתמש:</label>
                <input type="text" id="username" placeholder="הכנס שם משתמש" required oninvalid="showError(this)">
            </div>
            <div>
                <label>סיסמא:</label>
                <input type="password" id="password" placeholder="הכנס סיסמא" required oninvalid="showError(this)">
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="submit" value="שלח">
                <input type="reset" value="אתחול">
                <input class="btn-back" type="button" value="חזור" onclick="back()" />
            </div>
        </form>
    </div>

    <div id="result-container" style="margin-top: 20px;">
        <textarea id="result" style="width: 100%; height: 180px"></textarea>
        <input class="btn-back" type="button" value="התנתק" onclick="back()" />
    </div>

    <div id="carousel-container">

        <div id="main-image-container">
            <span id="main-image-headline">PlaceHolder</span>
            <a class="thumbnail">
                <img id="main-image" />
            </a>
        </div>

        <div id="thumbnails-container">

        </div>

    </div>


    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
