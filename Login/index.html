<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
	<meta charset="utf-8">
	<title>בא לי פינגוין </title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
    <link href="content/bootstrap.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
    </script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">בא לי פינגוין <span>משלוחים</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">שם לקוח</label>
			<br/>
            <input type="text" id="username" placeholder="הכנס שם משתמש" required oninvalid="showError(this)">
		<!--	<input type="text" id="username">-->
			<br/>
			<label for="password">סיסמה</label>
			<br/>
			<!--<input type="password" id="password">-->
            <input type="password" id="login-password" placeholder="הכנס סיסמא" required oninvalid="showError(this)">
			<br/>
			<button type="submit">הכנס</button>
			<br/>
			<a href="#"><p class="small">שכחת את הסיסמה? </p></a>
		</div>
	</div>
</body>



</html>
